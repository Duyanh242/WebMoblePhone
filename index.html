<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="header">
        <h2 class="title">WEBSITE BÁN ĐIỆN THOẠI</h2>
    </div>
    <div class="container-center">
        <h3 class="label">Vui lòng chọn sản phẩm</h3>
        <div class="container-product">
            <div class="product">
                <img src="assets/img/iphone.jpeg" alt="" class="img">
                <div class="infor">
                    <h4 class="name" id="name">Iphone 11</h4>
                    <h3 class="price">Giá:</h3>
                    <span class="number">11000000</span><sup class="com">đ</sup>
                </div>
                <button class="btn">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <img src="assets/img/redmi.jpeg" alt="" class="img">
                <div class="infor">
                    <h4 class="name">Redmi Pro</h4>
                    <h3 class="price">Giá:</h3>
                    <span class="number">5000000</span><sup class="com">đ</sup>
                </div>
                <button class="btn">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <img src="assets/img/samsung.jpeg" alt="" class="img">
                <div class="infor">
                    <h4 class="name">Samsung</h4>
                    <h3 class="price">Giá:</h3>
                    <span class="number" >7000000</span><sup class="com">đ</sup>
                </div>
                <button class="btn">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <img src="assets/img/v_smart.jpeg" alt="" class="img">
                <div class="infor">
                    <h4 class="name">V-smart</h4>
                    <h3 class="price">Giá:</h3>
                    <span class="number">4000000</span><sup class="com">đ</sup>
                </div>
                <button class="btn">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <img src="assets/img/vivo.jpeg" alt="" class="img">
                <div class="infor">
                    <h4 class="name">Vivo V8</h4>
                    <h3 class="price">Giá:</h3>
                    <span class="number" >9000000</span><sup class="com">đ</sup>
                </div>
                <button class="btn">Thêm vào giỏ hàng</button>
            </div>
        </div>
        <div class="container-cart">
            <h2 class="title">Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>

                        <td style="display: flex; align-items: center;"><img src="assets/img/iphone.jpeg" alt="" style="width: 70px;">Iphone 11</td>

                        <td><input type="number" value="1" min="1" style="width: 30px; outline: none;"></td>
                        <td><span style="cursor: pointer;">Xóa</span></td>
                    </tr>
                    <tr>
                        <td style="display: flex; align-items: center;"><img src="assets/img/iphone.jpeg" alt="" style="width: 70px;">Iphone 11</td>

                        <td><input type="number" value="1" min="1" style="width: 30px; outline: none;"></td>
                        <td><span style="cursor: pointer;">Xóa</span></td>
                    </tr> -->

            </table>
            <div class="sum-money">
                <span class="label:">Tổng tiền:</span>
                <span class="num-money" id="num_money">0</span><sup>đ</sup>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
